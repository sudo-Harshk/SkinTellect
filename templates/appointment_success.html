{% extends 'layout.html' %}

{% block title %}Appointment Booked Successfully - SkinTellect{% endblock %}

{% block content %}
<div class="min-h-screen w-full relative flex flex-col items-center justify-center">
  <!-- Background Image -->
  <img src="{{ url_for('static', filename='assets/bg.webp') }}" alt="" class="absolute top-0 left-0 w-full h-full object-cover brightness-[90%] z-0">

  <div class="glass-card p-8 rounded-2xl max-w-2xl w-full mx-4 text-center transition-all">
    <!-- Success Icon -->
    <div class="text-green-500 text-7xl mb-6">
      <i class="fa-solid fa-circle-check"></i>
    </div>

    <!-- Success Message -->
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Appointment Booked Successfully!</h1>
    <p class="text-xl text-gray-600 mb-8">Your appointment has been confirmed. We look forward to seeing you!</p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/userappointment" class="btn btn-primary flex items-center justify-center gap-2">
        <i class="fa-solid fa-calendar-check"></i>
        View My Appointments
      </a>
      <a href="/predict" class="btn btn-secondary flex items-center justify-center gap-2">
        <i class="fa-solid fa-home"></i>
        Return Home
      </a>
    </div>
  </div>
</div>

<style>
  .glass-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px) saturate(120%);
    border: 1.5px solid rgba(236, 72, 153, 0.12);
    transition: all 0.2s ease-in-out;
  }
  .glass-card:hover {
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 8px 24px rgba(236, 72, 153, 0.15);
  }
</style>
{% endblock %}
