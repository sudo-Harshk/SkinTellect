{% extends 'layout.html' %}

{% block title %}Login - SkinTellect{% endblock %}

{% block content %}
<div class="register-page">
  <form action="{{ url_for('login') }}" class="register-container" method="post">
    <h2>Log In</h2>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register Here.</a></p>

    <div class="saperator-box">
      <div></div>
      <span>OR</span>
      <div></div>
    </div>

    <div class="form-component">
      <input type="text" name="login_id" placeholder="Enter Username or Email" required>
    </div>

    <div class="form-component">
      <input type="password" name="password" placeholder="Enter Your Password" required>
    </div>

    <button type="submit" class="btn btn-primary">Log In</button>

    <div class="form-component" style="margin-top: 10px;">
      <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </div>
  </form>

  <div class="right-content">
    <h3>Welcome To</h3>
    <h1>Skintellect!</h1>
  </div>
</div>

<!-- âœ… GSAP Animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Animate login box
    gsap.from(".register-container", {
      duration: 1,
      opacity: 0,
      y: 40,
      ease: "power3.out"
    });

    // Animate right side welcome
    gsap.from(".right-content", {
      duration: 1,
      opacity: 0,
      x: 60,
      delay: 0.3,
      ease: "power3.out"
    });

    // Animate form elements in sequence
    gsap.from(".register-container h2, .form-component, .register-container button, .register-container p", {
      duration: 0.6,
      opacity: 0,
      y: 20,
      stagger: 0.15,
      delay: 0.4,
      ease: "power2.out"
    });
  });
</script>
{% endblock %}
