name: Auto PR to Upstream

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Check if PR already exists
        id: check-pr
        run: |
          gh pr list \
            --repo Nikhanze/Skintelite \
            --base main \
            --head ${{ github.repository_owner }}:main \
            --json number \
            --jq '.[].number' > pr_number.txt || true

      - name: Create Pull Request if not exists
        if: steps.check-pr.outputs.result == '' || !steps.check-pr.outputs.result
        run: |
          if [ ! -s pr_number.txt ]; then
            gh pr create \
              --repo Nikhanze/Skintelite \
              --base main \
              --head ${{ github.repository_owner }}:main \
              --title "üîÅ Auto PR: Sync changes from fork" \
              --body "This pull request was automatically created from your fork's \`main\` branch to the upstream \`main\`."
          else
            echo "Pull request already exists. Skipping creation."
          fi
