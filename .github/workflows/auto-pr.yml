name: Auto PR to Upstream

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your forked repository
        uses: actions/checkout@v3

      - name: Create Pull Request to upstream
        uses: peter-evans/pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          base: main                             # Target branch on upstream
          upstream: Nikhanze/Skintelite          # Original repo
          head: sudo-Harshk:main                 # Your fork and branch
          title: "üîÅ Auto PR: Sync changes from fork"
          body: |
            This pull request was automatically created from your fork's `main` branch to the upstream `main`.
          draft: false
          labels: auto-sync
