name: Auto PR to Upstream

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Check if PR already exists
        id: check_pr
        run: |
          gh pr list \
            --repo Nikhanze/Skintelite \
            --base main \
            --head ${{ github.repository_owner }}:main \
            --json number \
            --jq '.[0].number' > pr_number.txt || echo "" > pr_number.txt

      - name: Create or comment on PR
        run: |
          PR_NUMBER=$(cat pr_number.txt | tr -d '\n')
          if [ -z "$PR_NUMBER" ]; then
            echo "🟢 No existing PR found. Creating a new one..."
            gh pr create \
              --repo Nikhanze/Skintelite \
              --base main \
              --head ${{ github.repository_owner }}:main \
              --title "🔁 Auto PR: Sync changes from fork" \
              --body "This pull request was automatically created from your fork's \`main\` branch to the upstream \`main\`."
          else
            echo "🟡 PR already exists: https://github.com/Nikhanze/Skintelite/pull/$PR_NUMBER"
            echo "💬 Adding comment to PR about new commit(s)..."
            gh pr comment $PR_NUMBER \
              --repo Nikhanze/Skintelite \
              --body "🔄 New commits were pushed to the fork. This PR now includes the latest changes."
          fi
