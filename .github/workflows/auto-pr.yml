name: Auto PR to Upstream

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/Nikhanze/Skintelite/pulls \
            -d '{
              "title": "üîÅ Auto PR: Sync changes from fork",
              "body": "This pull request was automatically created from your fork's `main` branch to the upstream `main`.",
              "head": "'${{ github.repository_owner }}':main",
              "base": "main",
              "labels": ["auto-sync"]
            }'
